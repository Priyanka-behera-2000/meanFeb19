<div class="row">
<form class="form-horizontal" #adderForm="ngForm">
<div class="form-group">
<label>First No.</label>
<input type="text" class="form-control" #num1="ngModel" name="num1" [(ngModel)]="data.num1" required/>
<span *ngIf="num1.touched && num1.invalid" class="text-danger">First number is required.</span>
</div>
<div class="form-group">
    <label>First No.</label>
    <input type="text" name="num2" class="form-control" #num2="ngModel" [(ngModel)]="data.num2" required/>
    <span *ngIf="num2.touched && num2.invalid" class="text-danger">Second number is required.</span>
</div>
<div class="form-group">
   
    <button type="button" class="btn btn-primary"
    (click)='add()'>Add</button>
</div>
</form>

</div>
<hr/>
<div class="row" [hidden]="flag">
<h3>Sum is: {{sum}}</h3>
</div>
